</h6>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Convex Hull score</dfn> is a ratio that compares the district's shape to its convex hull. It is defined as<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
CH =\displaystyle\frac{\textnormal{Area of district}}{\textnormal{Area of convex hull of district}}\text{.}
\end{equation*}
