<p xmlns:svg="http://www.w3.org/2000/svg">Omitting units and simply counting, we note the area of the district is \(18\) and area of the smallest square that contains the district is \(36\text{.}\) In this case, we have \(R = \frac{18}{36}=\frac{1}{2}=0.5\text{.}\)</p>
