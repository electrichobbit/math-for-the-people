<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>Consider the probability of rolling a number greater than 4 on a six sided die. There are 2 numbers greater than 4 (specifically, 5 and 6), and 6 total possibilities, so the probability of rolling greater than 4 is <span class="process-math">\(\frac{2}{6}\)</span> or approximately 0.33333.</p>
