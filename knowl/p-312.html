<p>To compute the mean vote share, we add the vote share for Heart for each of the five districts, then divide by the total number of districts.</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\textrm{mean} = \frac{53 + 55 + 52 + 54 + 27}{5} = 48.2
\end{equation*}
</div>
