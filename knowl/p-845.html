<p>Since there is an even number of values, we take the mean of the two values in the middle, which are 5 and 6. Hence the median is <span class="process-math">\(\frac{5+6}{2}=5.5\text{.}\)</span> Notice that half of the values are less than the median and half are greater.</p>
